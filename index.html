<!DOCTYPE html>
<html>
    <head>
        <title> RNG </title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <section class='header'>
            <div class='center header'>
                <h1> Tibijska kostka </h1>
            </div>
        </section>
        <section class='container'>
            <div class='center main-game'>
                <p id='playerMoney'> Your money: 100$ </p>
                <p> How much you want to bet?</p>
                    <div class='row'>
                         <input type='number' min='0' placeholder='enter bet amount!' id='goldAmount'>
                        <p>$</p>
                 </div>
            </div>
            <div class='center'>
               <p>Choose your number: </p>
               <label>
                    <input type='radio' name="Your choice" id='playerChoice' value='nr1'> 1 
                </label>
                <label>
                    <input type='radio' name="Your choice" id='playerChoice' value='nr2'> 2 
                </label>
                <label>
                   <input type='radio' name="Your choice" id='playerChoice' value='nr3'> 3
                </label>
                <label>
                    <input type='radio' name="Your choice" id='playerChoice' value='nr4'> 4
                </label>
                <label>
                    <input type='radio' name="Your choice" id='playerChoice' value='nr5'> 5
                </label>
                <label>
                    <input type='radio' name="Your choice" id='playerChoice' value='nr6'> 6 
                </label>
            </div>
        </section>
        <section class='container'>
            <div class='center'>
                <button class='button-roll' id='roll-button'> ROLL </button>
            </div>
        </section>

        <section class='container'>
            <div class='randomNumberIs' id='messages'> Roll your number! </div>
        </section>

        <section class='container'>
            <div class='oneTapResult randomNumberIs' id='messages2'> Here will be the result </div>
        </section>




    </body>
    <script src='js/script.js'></script>
</html>
